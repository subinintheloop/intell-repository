name: Live Intel Sync

on:
  schedule:
    - cron: '*/15 * * * *' # This triggers the script every 15 minutes
  workflow_dispatch: # This adds a button so you can run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scraper
        run: python fetch_intel.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "Intel-Bot"
          git config --global user.email "bot@github.com"
          git add data.json
          git commit -m "Update live intel data" || exit 0
          git push
